    .day-button::after {
      content: "";

      inset: 0;
      border-radius: inherit;
      border: 1px solid transparent;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s ease-out, border-color 0.15s ease-out;

    .day-button:hover:not(.locked) {

    .day-button.active {

      box-shadow: 0 12px 24px rgba(255, 215, 0, 0.4), 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .day-button.active::after {
      opacity: 1;
      border-color: rgba(255, 215, 0, 0.7);
    }

    .day-button.active::before {
      opacity: 1;
      animation: bounce 0.5s ease-out;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }

    .day-button.locked {

      color: rgba(148, 163, 184, 0.7);

    .day-button.past:not(.active) {

    }

    .riddle-header {

    .riddle-title {

    .note {

    .note strong {

    .warning {

    }

    .foot {
      margin-top: 4px;
      font-size: 0.75rem;
      color: var(--text-muted);
      text-align: right;
    }
  </style>
</head>

  <script>

    const riddles = {
      1: `Je nais dans une France encore gouvern√©e par un Bourbon, l‚Äôann√©e m√™me o√π, un 20 octobre, la mort d‚Äôun empereur de Vienne sans fils fait voler en √©clats les promesses de paix et embrase l‚ÄôEurope autour d‚Äôune couronne contest√©e ; je meurs dans une autre France, restaur√©e sous un roi sacr√© √† Reims, tandis qu‚Äô√† Paris on √©rige un nouveau temple aux √©changes financiers, que les premiers bateaux √† vapeur remontent la Seine vers les jardins de Saint-Cloud et qu‚Äôun petit journal satirique au nom de barbier commence √† se glisser entre les mains des lecteurs.`,

      2: `Je viens d'une ville o√π l'on trouve un palais bien r√©el, pos√© au bord d‚Äôune rivi√®re et adoss√© √† une cath√©drale de gr√®s rose qui fut, pendant deux si√®cles, le plus haut b√¢timent du monde. Un palais dont le nom ferait croire qu‚Äôon y entend hennir les chevaux d‚Äôun peuple du Riddermark, sorti de l‚Äôimagination d‚Äôun professeur d‚ÄôOxford. Un palais d√©cor√© dans un style venu de Paris, qui envahit fa√ßades, rampes d‚Äôescaliers, boiseries et argenterie : un d√©cor fait de coquilles et de rochers stylis√©s, en courbes et contre-courbes, n√© √† l‚Äôombre d‚Äôun palais √©piscopal fastueux et si li√© au r√®gne d‚Äôun roi qu‚Äôon dira plus tard qu‚Äôil en est presque la signature ornementale.`,

      3: `Je consacre ma vie √† un vieux massif √©mouss√©, vestige d‚Äôune cha√Æne hercynienne, dont les cr√™tes vent√©es portent des p√¢turages rases qu‚Äôon appelle l√†-haut des hautes chaumes ; sur ses pentes naissent deux rivi√®res dont l‚Äôune ira saluer le Rhin tandis que l‚Äôautre finira par rejoindre le Rh√¥ne, et, au XIX·µâ si√®cle, quand une fronti√®re trac√©e apr√®s une d√©faite humiliante vient le couper en deux, sa silhouette bleu√¢tre √† l‚Äôhorizon devient dans les discours le symbole silencieux d‚Äôune patrie amput√©e.`,

      4: `Mon terrain d'action n'est ni une grande ville ni une vall√©e prosp√®re, mais un bout du monde accroch√© aux pentes : quelques hameaux pauvres, isol√©s, routes √† peine trac√©es, habitants parlant un patois lorrain, sol maigre, climat rude. Dans ce patelin de montagne que d'autres auraient fui, que je d√©cide de rester toute ma vie, on y trouve encore aujourd'hui un mus√©e √† ma m√©moire.`,

      5: `Dans ce coin perdu, on me conna√Æt d'abord comme celui qui pr√™che dans le temple le dimanche ; mais la semaine, je deviens aussi ing√©nieur de chemins, conseiller agricole, visiteur des malades, organisateur d'entraide et d√©fenseur des droits de chacun : un pasteur qui fait autant pour les corps que pour les √¢mes.`,

      6: `Je ne supporte pas de voir les tout-petits livr√©s √† eux-m√™mes pendant que les adultes travaillent ; j'ouvre des pi√®ces chauff√©es o√π une femme du village les accueille, leur apprend √† prier, chanter, regarder des images, nommer les choses, tricoter sans se quereller : ces salles qu'on surnomme "po√™les √† tricoter" deviendront un mod√®le pour ce qu'on appellera plus tard l'√©cole maternelle.`,

      7: `Bien plus tard, un coll√®ge lointain, de l'autre c√¥t√© de l'Atlantique, portera mon nom en hommage √† cet id√©al d'√©ducation et de solidarit√© n√© dans un coin recul√© des Vosges. Qui suis-je ?`,

      8: `J'ai vu le temps o√π les nouvelles voyageaient en diligence et par t√©l√©graphe.
Quand je vieillis, les voix se mettent √† glisser sur de grandes, moyennes et petites vagues invisibles, que l'≈ìil ignore mais que l'oreille reconna√Æt.
J'appartiens √† ce monde-l√†, n√© avant ces vagues muettes, morte alors qu'elles enveloppaient d√©j√† la plan√®te.`,

      9: `Je faisais mes calculs √† la main, sur du papier couvert de symboles et de ratures ; quand j'ai ferm√© les yeux, nul √©cran n'√©clairait encore les nuits, et les machines capables de raisonner en binaire n'√©taient encore qu'un r√™ve de romancier.`,

      10: `Je n'avais que faire des robes encombrantes et des dentelles approuv√©es par la biens√©ance : j'entrais en classe dans des jupes courtes et pratiques, faites pour grimper aux escaliers, tracer des formules et bousculer les id√©es, bien plus que pour rassurer les gardiens du bon go√ªt.`,

      11: `Dans un √âtat o√π les bulletins ne portent encore que des noms d'hommes, je me pr√©sente, moi, vieille professeure aux id√©es rouges, √† un poste f√©d√©ral qu'aucune femme n'avait jamais vis√©, et m√™me en perdant l'√©lection, j'arrache plus de voix que tous les autres candidats de mon parti, jusqu'√† d√©passer largement celui qui briguait le si√®ge de gouverneur.`,

      12: `√Ä un √¢ge o√π beaucoup se retirent pr√®s du feu, moi, √† soixante-seize ans, je descends encore dans la rue pour marcher contre la mise √† mort de deux hommes venus d'ailleurs, et je termine la journ√©e non pas √† corriger des copies, mais √† faire l'exp√©rience des barreaux pour avoir trop hautement protest√©.`,

      13: `Dans la suite 1, 1, 2, 3, 5, ‚Ä¶ o√π chaque terme na√Æt de la somme de ses deux a√Æn√©s, cherche la plus grande de ces √©toiles rest√©e premi√®re avant d'atteindre 100, puis multiplie-la par le plus petit nombre premier qui refuse d'√™tre pair : le produit te donnera le num√©ro du petit astre dont j'ai aid√© √† tracer la course.`,

      14: "√Ä compl√©ter (jour 14).",
      15: "√Ä compl√©ter (jour 15).",
      16: "√Ä compl√©ter (jour 16).",
      17: "√Ä compl√©ter (jour 17).",
      18: "√Ä compl√©ter (jour 18).",

      20: "√Ä compl√©ter (jour 20).",

    };

    // ==========================
    //   LOGIQUE CALENDRIER

    const daysGrid = document.getElementById("days-grid");
    const riddleDayLabel = document.getElementById("riddle-day-label");
    const riddleTitle = document.getElementById("riddle-title");

    const todayPill = document.getElementById("today-pill");

    const today = new Date();
    const month = today.getMonth(); // 0 = janvier, 11 = d√©cembre

    // On ne d√©bloque que jusqu'au jour courant en d√©cembre.
    // Si on n'est pas en d√©cembre, on d√©bloque juste le jour 1 (mode test).
    const isDecember = month === 11;
    const maxOpenDay = isDecember ? Math.min(date, 24) : 1;

    if (isDecember) {
      todayLabel.textContent = `D√©cembre ‚Äì Jour ${Math.min(date, 24)}`;
    } else {
      todayLabel.textContent = "Hors d√©cembre (mode test : seule la case 1 est ouverte)";

    let currentDay = null;

    function createDayButtons() {
      for (let day = 1; day <= 24; day++) {
        const btn = document.createElement("button");
        btn.className = "day-button";
        btn.dataset.day = String(day);
        btn.innerHTML = `<div>${day}</div><span>D√©c.</span>`;

        if (day > maxOpenDay) {
          btn.classList.add("locked");
        } else if (day < maxOpenDay) {
          btn.classList.add("past");
        }

        btn.addEventListener("click", () => onDayClick(day, btn));
        daysGrid.appendChild(btn);
      }
    }

    function onDayClick(day, btn) {
      if (day > maxOpenDay) {
        // futur : verrouill√©
        riddleDayLabel.textContent = "Patience‚Ä¶";
        riddleTitle.textContent = "Cette case est encore ferm√©e";
        riddleBody.textContent =
          "Reviens le bon jour pour d√©couvrir la devinette cach√©e derri√®re ce num√©ro.";
        return;

      // Mise √† jour visuelle des boutons
      document.querySelectorAll(".day-button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");

      currentDay = day;
      showRiddle(day);
    }

    function showRiddle(day) {
      const text = riddles[day] || "Aucune devinette d√©finie pour ce jour.";
      riddleDayLabel.textContent = `Jour ${day}`;
      riddleTitle.textContent = "Devinette du jour";
      riddleBody.textContent = text;

      if (day === maxOpenDay && isDecember) {
        lockNote.innerHTML = "<span>‚ú®</span><span><strong>C'est la devinette du jour&nbsp;!</strong> Les cases suivantes s'ouvriront au fil du mois.</span>";
      } else {
        lockNote.innerHTML = "<span>üîí</span><span><strong>Les cases √† venir</strong> se d√©verrouilleront automatiquement le bon jour selon la date de ton appareil.</span>";
      }
    }

    // Initialisation
    createDayButtons();

    // Option : pr√©-s√©lectionner automatiquement la case du jour (si ouverte)
    const autoDay = maxOpenDay;
    const autoBtn = daysGrid.querySelector(`.day-button[data-day="${autoDay}"]`);
    if (autoBtn && !autoBtn.classList.contains("locked")) {
      autoBtn.classList.add("active");
      showRiddle(autoDay);
    }
  </script>
